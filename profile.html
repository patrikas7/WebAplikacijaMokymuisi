<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="profilePageStyle.css?version=51">
    <link rel="stylesheet" href="PageStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="ajax-script.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="profileScript.js"></script>
    <title>C++ is Fun</title>
</head>
<body onload="loadUserData()">
    
    <section id="header">
        <ul id="navbar">
            <li><a href="http://localhost/webapp/" class="brk-btn">Atsijungti</a></li>
            <li><a href="http://localhost/webapp/profile.html" class="brk-btn">Profilis</a></li>
            <li><a href="#" class="brk-btn">Temos</a></li>
        </ul>
    </section>
    
    <div id="signUpForm" class="formClass">
        <form action="" method="POST" id="signForm" class="signUp-content">
            <div class="signUp-container">
                <h1>Vartotojo Informacija</h1>
                <hr>
                <input type="text" id="name" placeholder="Vardas" name="name" class="form_field"  required>

                <input type="text" id="surname" placeholder="Pavardė" name="surname" class="form_field" required>

                <input type="text" id="email" placeholder="Elektroninis paštas" name="email" class="form_field"  required>

                <input type="text" id="school" placeholder="Mokykla" name="school" class="form_field" >

                <input type="text" id="age" placeholder="Amžius" name="age" class="form_field"  required>

                <div class="confirm-signUp">
                    <button type="submit" id="submit" class="brk-btn creata-account">Atnaujinti duomenis</button>
                </div>

            </div>
        </form>
    </div> 

</body>
</html>
